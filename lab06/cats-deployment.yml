apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cats
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cats
    spec:
      containers:
      - image: hinunbi/cats
        name: cats
        env:
        - name: ACTIVEMQ_BROKER_URL
          value: "ssl://broker-amq-tcp-ssl-container-workshop.apps.13.124.168.242.nip.io:443"
        ports:
        - containerPort: 8080
          name: cats
        resources:
            limits:
              memory: 192Mi
            requests:
              memory: 192Mi
